<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowdown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="inputData">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowdown.PerformSearch(inputData)">Narrow It Down For Me!</button>
    </div>


    
<div class="error" ng-if="list.emptyInList()">Nothing found</div>
    <!-- found-items should be implemented as a component -->
    <!--<found-items></found-items> -->
     <found-items items="narrowdown.found" on-remove="narrowdown.removeItem(index)" 
      ng-if="narrowdown.found.length > 0"></found-items>
     
  </div>

</body>
</html>
